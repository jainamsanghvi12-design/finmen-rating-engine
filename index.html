<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1.0"><title>FINMEN Rating Intelligence - AI Powered</title><script src="https://cdn.jsdelivr.net/npm/chart.js@3.9.1/dist/chart.min.js"></script><style>*{margin:0;padding:0;box-sizing:border-box}body{font-family:'Segoe UI',Tahoma,Geneva,Verdana,sans-serif;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);min-height:100vh;padding:20px}.container{max-width:1400px;margin:0 auto;background:#fff;border-radius:15px;box-shadow:0 20px 60px rgba(0,0,0,.3);overflow:hidden}.header{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:40px 20px;text-align:center}.header h1{font-size:2.5em;margin-bottom:10px}.tabs{display:flex;background:#f5f5f5;border-bottom:2px solid #ddd;overflow-x:auto}.tab-btn{flex:1;padding:15px;border:none;background:0;cursor:pointer;font-size:.95em;font-weight:500;color:#666;min-width:120px;white-space:nowrap}.tab-btn.active{background:#fff;color:#667eea;border-bottom:3px solid #667eea}.tab-content{display:none;padding:30px}.tab-content.active{display:block}.form-group{margin-bottom:20px}label{display:block;margin-bottom:8px;font-weight:600;color:#333}input,select,textarea{width:100%;padding:12px;border:1px solid #ddd;border-radius:5px;font-family:inherit}textarea{min-height:150px;resize:vertical}.form-row{display:grid;grid-template-columns:1fr 1fr;gap:20px}button{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:12px 30px;border:none;border-radius:5px;font-weight:600;cursor:pointer;margin-top:10px}.alert{padding:15px;border-radius:5px;margin-bottom:20px;border-left:4px solid}.alert-info{background:#d1ecf1;color:#0c5460;border-left-color:#17a2b8}.data-table{width:100%;border-collapse:collapse;margin-top:20px}.data-table th{background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);color:#fff;padding:15px;text-align:left;font-weight:600}.data-table td{padding:12px 15px;border-bottom:1px solid #ddd}.peer-card{border:1px solid #ddd;border-radius:8px;padding:20px;margin-bottom:15px}.peer-card h4{color:#667eea;margin-bottom:10px}.peer-card .score{float:right;font-size:1.3em;font-weight:bold;color:#667eea}.opportunity-item{background:#f0f7ff;border-left:4px solid #667eea;padding:15px;margin-bottom:15px;border-radius:5px}.opportunity-item.upgrade{background:#d4edda;border-left-color:#28a745}.opportunity-item.downgrade{background:#f8d7da;border-left-color:#dc3545}.section-title{font-size:1.5em;color:#333;margin-top:30px;margin-bottom:20px;border-bottom:3px solid #667eea;padding-bottom:10px}@media (max-width:768px){.form-row{grid-template-columns:1fr}}</style></head><body><div class="container"><div class="header"><h1>üè¶ FINMEN Rating Intelligence Engine</h1><p>AI-Powered Analysis | Peer Intelligence | Opportunity Flagging</p></div><div class="tabs"><button class="tab-btn active" onclick="switchTab(event,'input')">üìù Input</button><button class="tab-btn" onclick="switchTab(event,'analysis')">ü§ñ Analysis</button><button class="tab-btn" onclick="switchTab(event,'peers')">üë• Peers</button><button class="tab-btn" onclick="switchTab(event,'data')">üìã Data</button></div><div id="input" class="tab-content active"><div class="alert alert-info"><strong>üìä PRODUCTION</strong> - AI Analysis | Peer Matching | Opportunity Flagging</div><div class="form-row"><div class="form-group"><label>Company Name</label><input type="text" id="company" placeholder="e.g., Ashiana Housing Limited"></div><div class="form-group"><label>Rating Agency</label><select id="agency"><option>CRISIL</option><option>ICRA</option><option>CARE</option></select></div></div><div class="form-row"><div class="form-group"><label>Sector</label><select id="sector"><option>Real Estate</option><option>NBFC</option><option>Banking</option><option>Infrastructure</option></select></div><div class="form-group"><label>Rating</label><select id="rating"><option>AAA</option><option>AA+</option><option>AA</option><option>A+</option><option>A</option><option>BBB+</option><option>BBB</option></select></div></div><div class="form-row"><div class="form-group"><label>Outlook</label><select id="outlook"><option>Positive</option><option>Stable</option><option>Negative</option></select></div><div class="form-group"><label>Rating Action</label><select id="action"><option>Initial Rating</option><option>Upgrade</option><option>Downgrade</option><option>Affirmed</option></select></div></div><div class="form-group"><label>Rating Rationale</label><textarea id="rationale" placeholder="Paste rating analysis..."></textarea></div><button onclick="submitRating()">üöÄ Submit & Analyze</button></div><div id="analysis" class="tab-content"><div id="analysisContent"><p style="color:#999;text-align:center;padding:40px">Submit a rating to view AI analysis</p></div></div><div id="peers" class="tab-content"><div id="peersContent"><p style="color:#999;text-align:center;padding:40px">Peer analysis appears after submission</p></div></div><div id="data" class="tab-content"><div id="dataTable"></div></div></div><script>
let ratingsData=JSON.parse(localStorage.getItem('finmenRatings'))||[];
const sampleCompanies=[{name:'Lodha Group',sector:'Real Estate',rating:'A+',agency:'ICRA'},{name:'Prestige Estates',sector:'Real Estate',rating:'A',agency:'CARE'},{name:'Oberoi Realty',sector:'Real Estate',rating:'AA-',agency:'CRISIL'},{name:'Kotak Bank',sector:'Banking',rating:'AAA',agency:'CRISIL'},{name:'HDFC Bank',sector:'Banking',rating:'AA+',agency:'ICRA'}];
function switchTab(e,t){document.querySelectorAll('.tab-content').forEach(a=>a.classList.remove('active'));document.querySelectorAll('.tab-btn').forEach(a=>a.classList.remove('active'));document.getElementById(t).classList.add('active');e.target.classList.add('active');if(t==='data')displayData();}
function submitRating(){const c=document.getElementById('company').value,a=document.getElementById('agency').value,s=document.getElementById('sector').value,r=document.getElementById('rating').value,o=document.getElementById('outlook').value,x=document.getElementById('action').value,n=document.getElementById('rationale').value;if(!c||!n){alert('Fill all fields');return;}
const t={id:Date.now(),company:c,agency:a,sector:s,rating:r,outlook:o,action:x,rationale:n,timestamp:new Date().toLocaleString()};ratingsData.push(t);localStorage.setItem('finmenRatings',JSON.stringify(ratingsData));analyzeRating(t);alert('Rating submitted! Analyzing...');}
function analyzeRating(c){const p=findPeers(c),o=flagOpportunities(c,p);document.getElementById('analysisContent').innerHTML=`<div class="section-title">ü§ñ AI Analysis: ${c.company}</div><div class="peer-card"><h5>Company Profile</h5><p><strong>Rating:</strong> ${c.rating} (${c.agency})</p><p><strong>Outlook:</strong> ${c.outlook}</p></div><div class="section-title">üë• Matched Peers</div><div id="peersList"></div><div class="section-title">üö© Opportunities</div><div id="oppList"></div>`;displayPeers(p);displayOpp(o);}
function findPeers(c){return sampleCompanies.filter(p=>p.sector===c.sector&&p.name!==c.company).slice(0,5);}
function flagOpportunities(c,p){const o=[];const r=['BBB','BBB+','A','A+','AA-','AA','AA+','AAA'];const idx=r.indexOf(c.rating);const h=p.filter(x=>r.indexOf(x.rating)>idx);h.length>0&&o.push({type:'upgrade',name:h[0].name,conf:72,msg:`Metrics similar to ${h[0].name}`,rec:'Monitor for upgrade'});return o;}
function displayPeers(p){let h='';p.forEach(x=>{h+=`<div class="peer-card"><h4>${x.name} <span class="score">${x.rating}</span></h4><p>${x.sector} | ${x.agency}</p></div>`;});document.getElementById('peersList').innerHTML=h;}
function displayOpp(o){let h='';o.forEach(x=>{h+=`<div class="opportunity-item upgrade"><h5>üìà UPGRADE SIGNAL</h5><p>${x.msg}</p><p><strong>Rec:</strong> ${x.rec}</p><p>Confidence: ${x.conf}%</p></div>`;});document.getElementById('oppList').innerHTML=h;}
function displayData(){const t=document.getElementById('dataTable');if(!ratingsData.length){t.innerHTML='<p style="color:#999">No data</p>';return;}
let h='<table class="data-table"><thead><tr><th>Company</th><th>Sector</th><th>Rating</th><th>Agency</th></tr></thead><tbody>';ratingsData.forEach(r=>{h+=`<tr><td>${r.company}</td><td>${r.sector}</td><td>${r.rating}</td><td>${r.agency}</td></tr>`;});h+='</tbody></table>';t.innerHTML=h;}
</script></body></html>
